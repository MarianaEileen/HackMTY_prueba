
<div class="max-w-md mx-auto">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-slate-800 mb-4 text-center">Consumption Prediction</h2>
    <form (ngSubmit)="getPrediction()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="type" class="block text-sm font-medium text-slate-600">Flight Type</label>
          <select id="type" name="type" [(ngModel)]="flightData().type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
            <option>International</option>
            <option>Domestic</option>
          </select>
        </div>
        <div>
          <label for="season" class="block text-sm font-medium text-slate-600">Season</label>
          <select id="season" name="season" [(ngModel)]="flightData().season" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
            <option>Spring</option>
            <option>Summer</option>
            <option>Autumn</option>
            <option>Winter</option>
          </select>
        </div>
        <div>
          <label for="origin" class="block text-sm font-medium text-slate-600">Origin</label>
          <input type="text" id="origin" name="origin" [(ngModel)]="flightData().origin" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="destination" class="block text-sm font-medium text-slate-600">Destination</label>
          <input type="text" id="destination" name="destination" [(ngModel)]="flightData().destination" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="aircraft" class="block text-sm font-medium text-slate-600">Aircraft</label>
          <input type="text" id="aircraft" name="aircraft" [(ngModel)]="flightData().aircraft" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="passengers" class="block text-sm font-medium text-slate-600">Passengers</label>
          <input type="number" id="passengers" name="passengers" [(ngModel)]="flightData().passengers" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="duration" class="block text-sm font-medium text-slate-600">Duration (hrs)</label>
          <input type="number" id="duration" name="duration" [(ngModel)]="flightData().duration" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="temperature" class="block text-sm font-medium text-slate-600">Temperature (Â°C)</label>
          <input type="number" id="temperature" name="temperature" [(ngModel)]="flightData().temperature" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
      </div>
      <button type="submit" [disabled]="isLoading()" class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:bg-slate-400">
        @if (isLoading()) {
          <span class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">...</span>
          <span>Analyzing...</span>
        } @else {
          <span>Get Prediction</span>
        }
      </button>
    </form>
  </div>

  @if (predictionResult().length > 0) {
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-medium text-slate-900 mb-2">Prediction Result</h3>
      <ul class="list-disc list-inside space-y-1 text-slate-700">
        @for (item of predictionResult(); track item) {
          <li>{{ item }}</li>
        }
      </ul>
    </div>
  }
  @if (error()) {
    <div class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-md" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error() }}</span>
    </div>
  }
</div>
